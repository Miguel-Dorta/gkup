project_name: gkup
env:
- GO111MODULE=on
release:
  github:
    owner: Miguel-Dorta
    name: gkup
  name_template: '{{.Tag}}'
brew:
  name: gkup
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  install: bin.install "gkup"
scoop:
  name: gkup
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  url_template: https://github.com/Miguel-Dorta/gkup/releases/download/{{ .Tag }}/{{
    .ArtifactName }}
builds:
- id: gkup
  goos:
  - windows
  - linux
  - darwin
  goarch:
  - amd64
  - "386"
  - arm
  - arm64
  goarm:
  - "5"
  - "6"
  - "7"
  targets:
  - windows_amd64
  - windows_386
  - linux_amd64
  - linux_386
  - linux_arm_5
  - linux_arm_6
  - linux_arm_7
  - linux_arm64
  - darwin_amd64
  - darwin_386
  ignore:
  - goos: windows
    goarch: arm
    goarm: ""
  - goos: windows
    goarch: arm64
    goarm: ""
  main: cmd/gkup/main.go
  ldflags:
  - -X github.com/Miguel-Dorta/gkup/pkg.Version={{.Version}}
  binary: gkup
  lang: go
archive:
  replacements:
    "386": x86
    amd64: x86-64
    darwin: MacOS
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
archives:
- id: default
  builds:
  - gkup
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  replacements:
    "386": x86
    amd64: x86-64
    darwin: MacOS
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
nfpms:
- name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  id: default
  builds:
  - gkup
  bindir: /usr/local/bin
snapcrafts:
- name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  builds:
  - gkup
snapshot:
  name_template: SNAPSHOT-{{ .ShortCommit }}
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
  algorithm: sha256
dist: dist
sign:
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
github_urls:
  download: https://github.com
